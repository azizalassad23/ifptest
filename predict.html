<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PY // PREDICTOR</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #09090b; --blue: #00f3ff; }
        
        /* Reset margin agar tidak ada gap putih */
        body { 
            font-family: 'JetBrains Mono', monospace; 
            background: var(--bg); 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* Tombol Home */
        .home-btn { 
            position: fixed; top: 20px; left: 20px; 
            background: #09090b; color: #fff; border: 1px solid #333; 
            padding: 12px 20px; border-radius: 8px; text-decoration: none; 
            font-weight: 800; display: flex; gap: 10px; transition: 0.3s; z-index: 99; 
        }
        .home-btn:hover { border-color: var(--blue); color: var(--blue); }

        .header { 
            margin-top: 60px; margin-bottom: 30px; 
            border-bottom: 2px solid var(--blue); padding-bottom: 10px; 
            width: 100%; max-width: 600px; text-align: center; 
        }
        h1 { margin: 0; color: var(--blue); }

        .code-display {
            background: #1e1e1e; border: 1px solid #333; border-radius: 10px; padding: 30px;
            width: 100%; max-width: 600px; font-size: 1.5rem; margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); position: relative;
            text-align: left; /* Kode harus rata kiri */
        }
        .code-display::before { 
            content: "input.py"; position: absolute; top: -10px; right: 20px; 
            background: var(--blue); color: #000; padding: 2px 10px; 
            font-size: 0.8rem; font-weight: bold; border-radius: 4px;
        }

        .options-grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; 
            width: 100%; max-width: 600px; 
        }
        
        .opt-btn {
            background: #18181b; border: 2px solid #333; color: #fff; padding: 20px;
            font-size: 1.5rem; cursor: pointer; border-radius: 10px; font-family: inherit;
            transition: 0.2s;
        }
        .opt-btn:hover { border-color: #777; background: #222; }
        .opt-btn:disabled { cursor: not-allowed; opacity: 0.7; }
        
        .correct { background: #00ff9d !important; color: #000 !important; border-color: #00ff9d !important; }
        .wrong { background: #ff0055 !important; color: #fff !important; border-color: #ff0055 !important; opacity: 0.5; }

        #feedback { min-height: 30px; margin-top: 20px; font-weight: bold; font-size: 1.2rem; }
        
        #nextBtn { 
            margin-top: 20px; background: transparent; border: 2px solid var(--blue); 
            color: var(--blue); padding: 10px 30px; font-size: 1.2rem; cursor: pointer; 
            border-radius: 50px; display: none; 
        }
        #nextBtn:hover { background: var(--blue); color: #000; }
    </style>
</head>
<body>
    <a href="index.html" class="home-btn"><span>üè†</span> HUB</a>
    
    <div class="header"><h1>PY_PREDICTOR</h1></div>
    <p>APA OUTPUT DARI KODE BERIKUT?</p>

    <div class="code-display" id="code-box">Loading...</div>

    <div class="options-grid" id="options-box"></div>
    
    <div id="feedback"></div>
    <button id="nextBtn" onclick="loadQuestion()">SOAL BERIKUTNYA >></button>

    <script>
        const questions = [
            { code: "x = 10<br>y = 5<br>print(x + y)", options: ["105", "15", "50", "Error"], answer: "15" },
            { code: "a = 20<br>b = 3<br>print(a % b)", options: ["6", "2", "6.66", "1"], answer: "2" },
            { code: "nama = 'Guru'<br>print(nama * 3)", options: ["GuruGuruGuru", "Guru3", "Error", "Guru Guru Guru"], answer: "GuruGuruGuru" },
            { code: "x = 10<br>y = 20<br>print(x > y)", options: ["True", "False", "10", "20"], answer: "False" },
            { code: "skor = 80<br>if skor >= 75:<br>&nbsp;&nbsp;print('Lulus')", options: ["Lulus", "False", "80", "No Output"], answer: "Lulus" }
        ];

        let currentQ = null;

        function loadQuestion() {
            currentQ = questions[Math.floor(Math.random() * questions.length)];
            
            document.getElementById('code-box').innerHTML = currentQ.code;
            document.getElementById('feedback').innerText = "";
            document.getElementById('nextBtn').style.display = 'none';

            const optBox = document.getElementById('options-box');
            optBox.innerHTML = "";
            
            let shuffledOptions = [...currentQ.options].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(opt => {
                let btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = opt;
                btn.onclick = () => check(btn, opt);
                optBox.appendChild(btn);
            });
        }

        function check(btn, value) {
            const allBtns = document.querySelectorAll('.opt-btn');
            allBtns.forEach(b => b.disabled = true);

            if(value === currentQ.answer) {
                btn.classList.add('correct');
                document.getElementById('feedback').innerHTML = "<span style='color:#00ff9d'>BENAR! LOGIKA TEPAT.</span>";
                document.getElementById('nextBtn').style.display = 'inline-block';
            } else {
                btn.classList.add('wrong');
                allBtns.forEach(b => {
                    if(b.innerText === currentQ.answer) b.classList.add('correct');
                });
                document.getElementById('feedback').innerHTML = "<span style='color:#ff0055'>SALAH. COBA LAGI.</span>";
                document.getElementById('nextBtn').style.display = 'inline-block';
            }
        }

        // Jalankan saat load
        loadQuestion();
    </script>
</body>
</html>
