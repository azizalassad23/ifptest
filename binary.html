<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINARY // BLITZ</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #09090b; --blue: #00f3ff; }
        
        body { 
            font-family: 'JetBrains Mono', monospace; 
            background: var(--bg); 
            color: #fff; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }
        
        /* Tombol Home Melayang */
        .home-btn {
            position: fixed; top: 20px; left: 20px;
            background: #09090b; color: #fff;
            border: 1px solid #333; padding: 12px 20px;
            border-radius: 8px; text-decoration: none;
            font-weight: 800; font-size: 1rem; z-index: 9999;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex; align-items: center; gap: 10px;
            transition: all 0.3s ease;
        }
        .home-btn:hover {
            border-color: var(--blue); color: var(--blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3); transform: translateY(-2px);
        }

        .header { 
            width: 100%; max-width: 800px; 
            display: flex; justify-content: center; 
            border-bottom: 1px solid var(--blue); 
            padding-bottom: 10px; margin-bottom: 40px; margin-top: 60px; /* Jarak dari tombol home */
        }
        .back-btn { text-decoration: none; color: #888; border: 1px solid #444; padding: 5px 15px; border-radius: 4px; }
        h1 { margin: 0; color: var(--blue); }

        .target-box { 
            font-size: 5rem; 
            margin-bottom: 10px; 
            font-weight: bold; 
            transition: 0.3s;
        }
        .label { color: #888; font-size: 1rem; margin-bottom: 40px; text-transform: uppercase; letter-spacing: 2px; }

        .bits-container { display: flex; gap: 15px; margin-bottom: 40px; flex-wrap: wrap; justify-content: center; }
        .bit-wrapper { display: flex; flex-direction: column; align-items: center; }
        
        .bit-btn {
            width: 80px; height: 100px; 
            background: #18181b; border: 2px solid #333;
            color: #555; font-size: 3rem; font-weight: bold; 
            cursor: pointer; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; 
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .bit-btn:hover { border-color: #555; transform: translateY(-3px); }

        .bit-btn.active { 
            background: var(--blue); 
            color: #000; 
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.5); 
            border-color: var(--blue); 
            transform: translateY(2px);
        }
        
        .bit-val { margin-top: 15px; color: #666; font-size: 1rem; font-weight: bold; }

        #current-sum { font-size: 1.8rem; color: #666; font-weight: bold; margin-bottom: 20px; }
        
        /* Efek Menang */
        .match { color: var(--blue) !important; text-shadow: 0 0 20px var(--blue); }
        
        #nextBtn {
            display: none; /* Sembunyi dulu */
            margin-top: 20px;
            background: transparent;
            border: 2px solid var(--blue);
            color: var(--blue);
            padding: 10px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            border-radius: 50px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 243, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0); }
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>BINARY_BLITZ</h1>
        <a href="index.html" class="back-btn">EXIT</a>
    </div>

    <div class="label">TARGET DECIMAL:</div>
    <div id="targetNum" class="target-box">--</div>

    <div class="bits-container">
        <div class="bit-wrapper"><button class="bit-btn" onclick="toggle(this, 16)">0</button><span class="bit-val"></span></div>
        <div class="bit-wrapper"><button class="bit-btn" onclick="toggle(this, 8)">0</button><span class="bit-val"></span></div>
        <div class="bit-wrapper"><button class="bit-btn" onclick="toggle(this, 4)">0</button><span class="bit-val"></span></div>
        <div class="bit-wrapper"><button class="bit-btn" onclick="toggle(this, 2)">0</button><span class="bit-val"></span></div>
        <div class="bit-wrapper"><button class="bit-btn" onclick="toggle(this, 1)">0</button><span class="bit-val"></span></div>
    </div>

    <div id="current-sum">CURRENT: 0</div>
    
    <button id="nextBtn" onclick="generateNewTarget()">NEXT TARGET >></button>

    <script>
        let targetNum = 0;
        let currentTotal = 0;

        // Fungsi Generate Angka Random (1 - 31)
        function generateNewTarget() {
            // Reset Tampilan
            currentTotal = 0;
            document.getElementById('current-sum').innerText = "CURRENT: 0";
            document.getElementById('current-sum').classList.remove('match');
            document.getElementById('targetNum').classList.remove('match');
            document.getElementById('nextBtn').style.display = 'none';
            
            // Matikan semua tombol bit
            const buttons = document.querySelectorAll('.bit-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                btn.innerText = "0";
            });

            // Random Angka Baru (Min 1, Max 31 karena 16+8+4+2+1 = 31)
            targetNum = Math.floor(Math.random() * 31) + 1;
            document.getElementById('targetNum').innerText = targetNum;
        }

        function toggle(btn, val) {
            // Cek apakah tombol sedang aktif
            if (btn.classList.contains('active')) {
                // Matikan
                btn.classList.remove('active');
                btn.innerText = "0";
                currentTotal -= val;
            } else {
                // Hidupkan
                btn.classList.add('active');
                btn.innerText = "1";
                currentTotal += val;
            }
            
            // Update Teks Total
            const display = document.getElementById('current-sum');
            display.innerText = "CURRENT: " + currentTotal;

            // Cek Jawaban
            if (currentTotal === targetNum) {
                // MENANG
                display.innerText = "MATCH! ACCESS GRANTED.";
                display.classList.add('match');
                document.getElementById('targetNum').classList.add('match');
                
                // Munculkan tombol soal baru
                document.getElementById('nextBtn').style.display = 'block';
            } else {
                // BELUM BENAR
                display.classList.remove('match');
                document.getElementById('targetNum').classList.remove('match');
                document.getElementById('nextBtn').style.display = 'none';
            }
        }

        // Jalankan saat pertama kali load
        generateNewTarget();

    </script>
</body>
</html>
